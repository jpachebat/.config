set-option -g history-limit 25000
set -g mouse on

# change prefix from C-b to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Allow C-b to pass through for nested tmux sessions
bind-key -n C-b send-keys C-b

# Jump directly to window (tab) by number
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9

# for neovim
set -sg escape-time 10
set-option -g focus-events on


# vi for copy mode
setw -g mode-keys vi

# status bar
set -g status-right "#(~/.local/bin/pomo status)"
set -g status-style "fg=#665c54"
set -g status-left-style "fg=#928374"

set -g status-bg default
set -g status-position top
set -g status-interval 1
set -g status-left ""

# disable status
# set -g status off
# set -g status on

# apply shared theme (syncs with Alacritty/Nvim toggle script)
run-shell "~/.config/theme/apply-tmux.sh"

# count the panes from 1
set -g base-index 1
setw -g pane-base-index 1

# reload configuration
bind-key -r r source-file ~/.config/config-files/.tmux.conf

# Pomodoro timer keybindings
bind-key T run-shell -b "~/.local/bin/pomo start 25"
bind-key Y run-shell -b "~/.local/bin/pomo start 55"
bind-key U run-shell -b "~/.local/bin/pomo start 85"
bind-key I run-shell -b "~/.local/bin/pomo stop"

# term colors, these are the correct ones according to neovim checkhealth

set-option -g default-terminal "screen-256color"

# Ctrl-C for toggling Claude Code (not for escape)
# Send Ctrl-C directly to the terminal application
bind-key -n C-c send-keys C-c
