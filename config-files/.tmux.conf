set-option -g history-limit 25000

# change prefix from C-b to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# for neovim
set -sg escape-time 10

# vi for copy mode
setw -g mode-keys vi

# status bar
set -g status-right "#(pomo)"
set -g status-fg colour246
set -g status-bg default
set -g status-position top
set -g status-interval 1
set -g status-left ""

# apply shared theme (syncs with Alacritty/Nvim toggle script)
run-shell "~/.config/theme/apply-tmux.sh"

# count the panes from 1
set -g base-index 1
setw -g pane-base-index 1

# reload configuration
bind-key -r r source-file ~/.tmux.conf

# term colors, these are the correct ones according to neovim checkhealth
set-option -g default-terminal "screen-256color"

# Mouse support for older tmux versions (conditional)
# For tmux >= 2.1, use: set -g mouse on
# For tmux < 2.1, these options are needed:
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
setw -g mode-mouse on
